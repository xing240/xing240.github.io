<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>Puzzle1</title>
	<link rel="stylesheet" type="text/css" href="puzzle1.css"></head>
<body>
	<div class="head-menu">
		<div id="logo" class="logo">
			&nbsp;
			<span>P</span>
			<span>U</span>
			<span>Z</span>
			<span>Z</span>
			<span>L</span>
			<span>E</span>
			&nbsp;
			<span>G</span>
			<span>A</span>
			<span>M</span>
			<span>E</span>
			<span>!</span>
			&nbsp;
		</div>
	</div>
	<div  class="main">
		<div id="answer" class="answer">
			<div id="imge0" class="imge"></div>
			<div id="switch" class="switch">
				<div class="rope"></div>
				<div class="logo1"></div>
				<div class="logo2"></div>
			</div>
		</div>
		<ul class="left-page l-r-page">
			<li class="difficulty"></li>
			<li id="difficulty1" class="difficulty1">简单</li>
			<li id="difficulty2" class="difficulty2">一般</li>
			<li id="difficulty3" class="difficulty3">困难</li>
		</ul>
		<div class="center-page">
			<div id="content" class="content"></div>
			<div class="count">
				<div class="step count-child">
					<span id="step-count">0</span>
				</div>
				<div class="time count-child">
					<span id="time">0:0</span>
					&nbsp
				</div>
			</div>
		</div>
		<ul class="right-page l-r-page">
			<li id="imge1" class="imge1"></li>
			<li id="imge2" class="imge2"></li>
			<li id="imge3" class="imge3"></li>
		</ul>
	</div>
	<div class="buttom"></div>

	<script type="text/javascript" src="puzzle1.js"></script>
</body>
</html>
